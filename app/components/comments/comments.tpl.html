<aside class="comments" id="comments">
    <hr>

    <h2><i class="fa fa-comments"></i> 24 Comments</h2>

    <article class="comment" ng-repeat="comment in commentsCtrl.comments">
        <header class="clearfix">
            <img src="{{ comment.avatar }}" class="avatar">
            <div class="meta">
                <h3><a href="#">{{ comment.user.email }}</a></h3>
                                    <span class="date">
                                        {{ comment.created_at | date:"dd/MM/yyyy" }}
                                    </span>
                                    <span class="separator">
                                        -
                                    </span>

                <a href="#create-comment" class="reply-link">Reply</a>
            </div>
        </header>
        <div class="body">
            {{ comment.text }}
        </div>
    </article>

<aside class="create-comment" id="create-comment">
    <form name="commentForm">
                <textarea rows="10"
                          name="message"
                          id="comment-body"
                          placeholder="Your thoughts..."
                          class="form-control input-lg"
                          ng-model="comment.commentText">
                </textarea>

        <div class="buttons clearfix">
            <button type="submit"
                    class="btn btn-xlarge btn-tales-one"
                    ng-click="commentsCtrl.saveComment(comment)">
                Post!
            </button>
        </div>
    </form>
</aside>
