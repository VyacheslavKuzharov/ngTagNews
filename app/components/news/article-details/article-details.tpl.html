<div class="row">
    <div class="col-md-12">
        <article class="blog-post">
            <header>
                <h1>{{ detailsCtrl.articleDetails.title }}</h1>
                <div class="lead-image news-collection" ng-repeat="photo in detailsCtrl.articleDetails.photos">
                    <img ng-src="{{ photo }}" class="img-responsive">
                </div>
            </header>
            <div class="body">
                <p>{{ detailsCtrl.articleDetails.description }}</p>
            </div>
        </article>
        <div class="body clearfix">
            <ul class="tags">
                <li><a href="">tag.name</a></li>
            </ul>
        </div>
    </div>
</div>
