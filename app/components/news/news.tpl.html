<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 blog-main">


                <news-article news="newsCtrl.news"></news-article>

                <div class="paging text-center">
                    <uib-pagination ng-model="newsCtrl.currentPage"
                                    total-items="newsCtrl.totalItems"
                                    max-size="newsCtrl.maxSize"
                                    ng-change="newsCtrl.pageChanged()"
                                    boundary-link-numbers="true"
                                    rotate="false"
                                    class="pagination-sm">
                    </uib-pagination>
                </div>
            </div>


            <aside class="col-md-4 blog-aside">

                <top-news-article top-news="newsCtrl.topNews"></top-news-article>

                <div class="aside-widget">
                    <header>
                        <h4>Tags</h4>
                    </header>
                    <div class="body clearfix">
                        <ul class="tags">
                            <li><a href="#">OpenPGP</a></li>
                            <li><a href="#">Django</a></li>
                            <li><a href="#">Bitcoin</a></li>
                            <li><a href="#">Security</a></li>
                            <li><a href="#">GNU/Linux</a></li>
                            <li><a href="#">Git</a></li>
                            <li><a href="#">Homebrew</a></li>
                            <li><a href="#">Debian</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>
