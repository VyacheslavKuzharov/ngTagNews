<div class="aside-widget">
    <header>
        <h4>Top News</h4>
    </header>
    <article class="clearfix news-collection" ng-repeat="topArticle in topNews">
        <a href="#"><img ng-src="{{ topArticle.small_image }}" height="80" width="100"></a>
                        <span class="published">
                            {{ topArticle.date | date:"dd/MM/yyyy " }}
                            <span class="category cat-sports"><a href="#">Спорт</a></span>
                        </span>
        <h3><a href="#/news/{{ topArticle.id }}">{{ topArticle.title }}</a></h3>
    </article>
</div>
